<article
  class="post d-flex flex-column gap-2 rounded-2 overflow-hidden bg-white w-100"
>
  <div
    class="user-section d-flex gap-3 align-items-center border-bottom pb-2 flex-wrap"
  >
    <div class="avatar border border-1">
      <img class="img-fluid" src="https://picsum.photos/seed/picsum/200" />
    </div>
    <div class="info">
      <h6 class="m-0">{{ userDetails?.username }}</h6>
      <span class="text-muted small">{{ userDetails?.email }}</span>
    </div>
  </div>

  <div class="">
    <h6 class="text-primary m-0">{{ postInformation.title }}</h6>
    <p class="m-0">
      {{ postInformation.body | slice : 0 : 100 }}
    </p>
  </div>
  <div>
    <img
      src="https://picsum.photos/seed/picsum/1200/600"
      class="post-image"
      loading="lazy"
    />
  </div>
  <div
    class="footer d-flex align-items-center flex-wrap justify-content-center justify-content-sm-between gap-0 ga-md-2"
  >
    <!-- <span class="text-muted small">12 Comments</span> -->
    <button class="btn text-danger text-start px-1" (click)="showComments()">
      {{ areCommentsHidden ? "Show Comments" : "Hide Comments" }}
    </button>
  </div>

  <div *ngIf="!areCommentsHidden">
    <div
      class="w-100 d-flex justify-content-center align-items-center gap-2 mb-3"
      *ngIf="areCommentsLoading; else commentsTemplate"
    >
      <div
        *ngFor="let item of [1, 2, 3]"
        class="spinner-grow spinner-grow-sm"
        role="status"
      ></div>
    </div>

    <ng-template #commentsTemplate>
      <app-comment
        *ngFor="let comment of comments"
        [commentDetails]="comment"
      ></app-comment>
    </ng-template>
  </div>
</article>
