<section class="comment-box d-flex gap-2 border-top py-2">
  <div class="user-avatar">
    <img
      src="assets/images/svg/comment-1.svg"
      class="img-fluid"
      loading="lazy"
    />
  </div>
  <div class="comment">
    <h6 class="small m-0">{{ commentDetails.name }}</h6>
    <p class="small text-muted m-0">
      {{ commentDetails.body }}
    </p>
  </div>
</section>
